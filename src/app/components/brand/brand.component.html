<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li routerLink="/cars" (click)="removeCurrentBrand()" [ngClass]="getAllCurrentBrandClass()" aria-current="true">Brands
  </li>
  <li (click)="setCurrentBrand(brand)" [ngClass]="getCurrentBrandClass(brand)" routerLink="/brandDetail/{{brand.id}}"
    *ngFor="let brand of brands">
    {{brand.brandName}}</li>
</ul>
