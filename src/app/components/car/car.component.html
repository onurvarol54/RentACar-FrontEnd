<div class="table-responsive-sm">
  <p class="center"><strong>{{title}}</strong></p>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Color</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.descriptions}}</td>
        <td>{{car.colorName}}</td>
        <td><button routerLink="/carDetail/{{car.id}}" type="button" class="btn btn-info">Detay</button></td>
      </tr>
    </tbody>
  </table>
</div>
