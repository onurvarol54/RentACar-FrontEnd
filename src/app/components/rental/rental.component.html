<div class="table-responsive-sm">
  <p class="center"><strong>{{title}}</strong></p>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Araba</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Müşteri</th>
        <th>Rent Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentalDetail">
        <td>{{rental.id}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.colorName}}</td>
        <td>{{rental.firstName}} {{rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
