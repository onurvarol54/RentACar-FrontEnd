<div class="table-responsive-sm">
  <p class="center"><strong>{{title}}</strong></p>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Color Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors">
        <td>{{color.id}}</td>
        <td>{{color.colorName}}</td>
      </tr>
    </tbody>
  </table>
</div>
