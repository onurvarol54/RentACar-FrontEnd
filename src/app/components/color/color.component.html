<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li routerLink="/cars" (click)="removeCurrentColor()" [ngClass]="getAllCurrentColorClass()" aria-current="true">Colors
  </li>
  <li (click)="setCurrentColor(color)" [ngClass]="getCurrentColorClass(color)" routerLink="/colorDetail/{{color.id}}"
    *ngFor="let color of colors">
    {{color.colorName}}</li>
</ul>
